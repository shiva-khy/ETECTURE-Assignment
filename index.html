
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>signup form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:300,400'>
  <link rel="stylesheet" href="./style.css" >
 
</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <form class="form-horizontal mar-top-bot-50" id="validateForm" action="#">
                        <h1 class="h1">Sign Up for Free </h1>
                            <label for="inputName" class="sr-only">Name</label>
                            <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                             </br>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                
                    <fieldset>
                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="passwordinput"> <span id="popover-password-top" class="hide pull-right block-help"><i class="fa fa-info-circle text-danger" aria-hidden="true"></i> Enter a strong password</span></label>
                            <div class="col-md-12">
                                <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" data-placement="bottom" data-toggle="popover" data-container="body" type="button" data-html="true" required autofocus>
                                <div id="popover-password">
                                    <p>Password Strength: <span id="result"> </span></p>
                                    <div class="progress">
                                        <div id="password-strength" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                        </div>
                                    </div>

                                    <div id="pswd_info"> 
                                        <ul class="list-unstyled">
                                            <li class=""><span class="low-upper-case"><i class="fa fa-times" aria-hidden="true"></i></span>&nbsp; 1 lowercase &amp; 1 uppercase</li>
                                            <li class=""><span class="one-number"><i class="fa fa-times" aria-hidden="true"></i></span> &nbsp;1 number (0-9)</li>
                                            <li class=""><span class="one-special-char"><i class="fa fa-times" aria-hidden="true"></i></span> &nbsp;1 Special Character (!@#$%^&*).</li>
                                            <li class=""><span class="eight-character"><i class="fa fa-times" aria-hidden="true"></i></span>&nbsp; Atleast 8 Character</li>
                                        </ul>
                                    </div>  


                                </div>
                            </div>
                        </div>
                        <!-- Repeat Password -->
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="passwordinput">Password Confirmation <span id="popover-cpassword" class="hide pull-right block-help"><i class="fa fa-info-circle text-danger" aria-hidden="true"></i> Password don't match</span></label>
                            <div class="col-md-12">
                                <input id="confirm-password" name="confirm-password" type="password" placeholder="confirm_password" class="form-control input-md" required autofocus>
                            </div>
                        </div>
                    </fieldset>
                    <button  class="btn btn-lg btn-primary btn-block " type="submit">Sign up</button>
                </form>
                <div>
                    <p class="active"><strong>Makes Your Dreams Come True</strong> with&nbsp;an&nbsp;<a href="">Account</a> .</p>
                </div>

            </div>
        </div>
    </div>
    

   
<script src="https://code.jquery.com/jquery-1.7.min.js"></script>     
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script  src="function.js"></script>
 
</body>
</html>
